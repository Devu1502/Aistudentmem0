services:
  - type: web
    name: aibuddy
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      cd frontend
      npm ci
      npm run build
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NODE_VERSION
        value: "18"
